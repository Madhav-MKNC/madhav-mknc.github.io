<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile Widgets</title>
    </head>
    <body>
        <!-- GitHub Profile Widgets -->
        <h2>GitHub Profile Widgets</h2>

        <!-- GitHub Trophies -->
        <h3>GitHub Trophies</h3>
        <a href="https://github.com/madhav-mknc" target="_blank">
            <img
                src="https://github-profile-trophy.vercel.app/?username=madhav-mknc&column=10&theme=radical"
                alt="GitHub Trophies"
            />
        </a>

        <!-- GitHub Stats -->
        <h3>GitHub Stats</h3>
        <a href="https://github.com/madhav-mknc" target="_blank">
            <img
                src="https://github-readme-stats.vercel.app/api?username=madhav-mknc&count_private=true&show_icons=true&theme=radical&PAT_1"
                alt="GitHub Stats"
            />
        </a>

        <!-- GitHub Streak -->
        <h3>GitHub Streak</h3>
        <a href="https://github.com/madhav-mknc" target="_blank">
            <img
                src="https://github-readme-streak-stats.herokuapp.com/?user=madhav-mknc&theme=python-dark&count_private=true&background=000000"
                alt="GitHub Streak"
            />
        </a>

        <!-- GitHub Contribution Graph -->
        <h3>GitHub Contribution Graph</h3>
        <a href="https://github.com/madhav-mknc" target="_blank">
            <img
                src="https://ghchart.rshah.org/1F9F2F/madhav-mknc"
                alt="GitHub Contribution Graph"
            />
        </a>

        <!-- TryHackMe Profile Badge -->
        <h2>TryHackMe Profile Badge</h2>
        <a href="https://tryhackme.com/p/Aniton" target="_blank">
            <img
                src="https://tryhackme-badges.s3.amazonaws.com/Aniton.png"
                alt="TryHackMe Profile Badge"
            />
        </a>

        <!-- LinkedIn Profile Plugin -->
        <h2>LinkedIn Profile</h2>
        <script
            src="https://platform.linkedin.com/badges/js/profile.js"
            async
            defer
            type="text/javascript"
        ></script>
        <div
            class="badge-base LI-profile-badge"
            data-locale="en_US"
            data-size="large"
            data-theme="light"
            data-type="VERTICAL"
            data-vanity="madhav-iitd"
            data-version="v1"
        ></div>

        <!-- Instagram Embed -->
        <h2>Instagram Post</h2>
        <blockquote
            class="instagram-media"
            data-instgrm-permalink="https://www.instagram.com/madhav.mknc/"
            data-instgrm-version="14"
        ></blockquote>
        <script async src="//www.instagram.com/embed.js"></script>

        <!-- Twitter Embed -->
        <h2>Twitter Feed</h2>
        <iframe
            src="https://syndication.twitter.com/srv/timeline-profile/screen-name/5mknc5?creatorScreenName=5mknc5&dnt=true&embedId=twitter-widget-0&frame=false&hideBorder=false&hideFooter=false&hideHeader=false&hideScrollBar=false&lang=en-gb&maxHeight=750px&origin=https://madhav-mknc.me&showHeader=true&showReplies=false&transparent=false"
            width="500"
            height="750"
            frameborder="0"
            scrolling="no"
        ></iframe>
    </body>
</html>
