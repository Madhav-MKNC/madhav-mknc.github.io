<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile Widgets</title>
    </head>
    <body>
        <!-- GitHub Profile Widgets Section -->
        <div class="widget-container">
            <div class="section-title">GitHub Profile Widgets</div>

            <div class="widget-container">
                <!-- GitHub Trophies -->
                <div class="section-title">GitHub Trophies</div>
                <a href="https://github.com/madhav-mknc" target="_blank">
                    <img
                        src="https://github-profile-trophy.vercel.app/?username=madhav-mknc&column=10&theme=radical"
                        alt="GitHub Trophies"
                    />
                </a>
            </div>

            <div class="widget-container">
                <!-- GitHub Stats -->
                <div class="section-title">GitHub Stats</div>
                <a href="https://github.com/madhav-mknc" target="_blank">
                    <img
                        src="https://github-readme-stats.vercel.app/api?username=madhav-mknc&count_private=true&show_icons=true&theme=radical&PAT_1"
                        alt="GitHub Stats"
                    />
                </a>
            </div>

            <div class="widget-container">
                <!-- GitHub Streak -->
                <div class="section-title">GitHub Streak</div>
                <a href="https://github.com/madhav-mknc" target="_blank">
                    <img
                        src="https://github-readme-streak-stats.herokuapp.com/?user=madhav-mknc&theme=python-dark&count_private=true&background=000000"
                        alt="GitHub Streak"
                    />
                </a>
            </div>

            <div class="widget-container">
                <!-- GitHub Contribution Graph -->
                <div class="section-title">GitHub Contribution Graph</div>
                <a href="https://github.com/madhav-mknc" target="_blank">
                    <img
                        src="https://ghchart.rshah.org/1F9F2F/madhav-mknc"
                        alt="GitHub Contribution Graph"
                    />
                </a>
            </div>
        </div>

        <!-- TryHackMe Profile Badge -->
        <div class="widget-container">
            <div class="section-title">TryHackMe Profile Badge</div>
            <a href="https://tryhackme.com/p/Aniton" target="_blank">
                <img
                    src="https://tryhackme-badges.s3.amazonaws.com/Aniton.png"
                    alt="TryHackMe Profile Badge"
                />
            </a>
        </div>

        <!-- LinkedIn Profile Plugin -->
        <div class="widget-container">
            <div class="section-title">LinkedIn Profile</div>
            <script
                src="https://platform.linkedin.com/badges/js/profile.js"
                async
                defer
                type="text/javascript"
            ></script>
            <div
                class="badge-base LI-profile-badge"
                data-locale="en_US"
                data-size="large"
                data-theme="light"
                data-type="VERTICAL"
                data-vanity="madhav-iitd"
                data-version="v1"
            ></div>
        </div>

        <!-- Twitter Embed -->
        <div class="widget-container">
            <div class="section-title">Twitter Feed</div>
            <a
                class="twitter-timeline"
                width="500"
                height="750"
                frameborder="0"
                scrolling="no"
                data-theme="dark"
                theme="dark"
                href="https://twitter.com/5mknc5?ref_src=twsrc%5Etfw"
            ></a>
            <script
                async
                src="https://platform.twitter.com/widgets.js"
                charset="utf-8"
            ></script>
        </div>
    </body>
</html>
