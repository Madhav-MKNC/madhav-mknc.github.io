<head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8" />

    <!-- Viewport settings to ensure the website is mobile-friendly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title of the webpage -->
    <title>Your Name - Personal Website</title>

    <link rel="stylesheet" href="styles.css" />

    <!-- Meta description for SEO and social sharing -->
    <meta
        name="description"
        content="Welcome to the personal website of [Your Name]. Explore my portfolio, blog, and get in touch!"
    />

    <!-- Keywords for SEO -->
    <meta
        name="keywords"
        content="Your Name, personal website, portfolio, blog, web developer, designer"
    />

    <!-- Author of the website -->
    <meta name="author" content="Your Name" />

    <!-- Open Graph meta tags for better social media sharing -->
    <meta property="og:title" content="Your Name - Personal Website" />
    <meta
        property="og:description"
        content="Welcome to my personal website! Explore my work and get in touch."
    />
    <meta
        property="og:image"
        content="https://yourwebsite.com/path-to-image.jpg"
    />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card meta tags for Twitter sharing -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Your Name - Personal Website" />
    <meta
        name="twitter:description"
        content="Welcome to my personal website! Explore my work and get in touch."
    />
    <meta
        name="twitter:image"
        content="https://yourwebsite.com/path-to-image.jpg"
    />

    <!-- Favicon -->
    <link
        rel="icon"
        type="image/png"
        href="https://yourwebsite.com/favicon.png"
    />

    <!-- Font from Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
        rel="stylesheet"
    />

    <!-- Stylesheet link -->
    <link rel="stylesheet" href="https://yourwebsite.com/styles.css" />

    <!-- Additional styles or scripts can go here -->

    <!-- Font Awesome for icons -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <!-- Schema.org for Google+ -->
    <meta itemprop="name" content="Your Name - Personal Website" />
    <meta
        itemprop="description"
        content="Explore my portfolio, blog, and get in touch."
    />
    <meta
        itemprop="image"
        content="https://yourwebsite.com/path-to-image.jpg"
    />

    <!-- Apple Touch Icon -->
    <link
        rel="apple-touch-icon"
        href="https://yourwebsite.com/apple-touch-icon.png"
    />

    <!-- Manifest for PWA (Progressive Web App) settings -->
    <link rel="manifest" href="https://yourwebsite.com/manifest.json" />

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#317EFB" />

    <!-- Preconnect for faster font loading -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- SEO Canonical URL -->
    <link rel="canonical" href="https://yourwebsite.com" />
</head>
