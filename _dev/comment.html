<!-- Share -->
<div id="social-share-section" class="social-share-section">
    <h3 class="section-title">Share this:</h3>
    <div class="share-buttons-container">
        <!-- Twitter Button -->
        <button
            id="twitter-share"
            class="share-button share-twitter"
            onclick="window.open(this.href, '_blank'); return false;"
            title="Share on Twitter"
        >
            <i class="fa-brands fa-x-twitter"></i> Twitter
        </button>

        <!-- LinkedIn Button -->
        <button
            id="linkedin-share"
            class="share-button share-linkedin"
            onclick="window.open(this.href, '_blank'); return false;"
            title="Share on LinkedIn"
        >
            <i class="fab fa-linkedin"></i> LinkedIn
        </button>
    </div>
</div>

<style>
    .share-button {
        display: inline-flex;
        align-items: center;
        padding: 10px 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: white;
        font-size: 14px;
        cursor: pointer;
        color: #333;
        text-decoration: none;
        transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .share-twitter {
        color: black;
        border-color: black;
    }

    .share-twitter:hover {
        background-color: black;
        color: white;
    }

    .share-linkedin {
        color: #0077b5;
        border-color: #0077b5;
    }

    .share-linkedin:hover {
        background-color: #0077b5;
        color: white;
    }
</style>

<script>
    const currentUrl = encodeURIComponent(window.location.href);
    const blogTitle = encodeURIComponent(document.title);
    const twitterShareText = `${blogTitle} ${currentUrl} by @5mknc5`;
    const linkedInShareText = `${blogTitle} ${currentUrl} by Madhav Kumar (https://www.linkedin.com/in/madhav-iitd)`;

    document.getElementById(
        "twitter-share"
    ).href = `https://twitter.com/intent/tweet?text=${twitterShareText}`;

    // Set LinkedIn Share URL
    document.getElementById(
        "linkedin-share"
    ).href = `https://www.linkedin.com/sharing/share-offsite/?text=${linkedInShareText}`;
</script>
